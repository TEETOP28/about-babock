
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section d-flex align-items-center">
    <div class="container text-center">
      <a href="#about-us" class="btn-custom">About Us</a>
    </div>
  </section>

  <!-- Content Section -->
  <section class="content-section py-5" id="about-us">
    <div class="container">
      <div class="row align-items-center">
        <!-- Text Content -->
        <div class="col-md-6">
          <h2>About Us</h2>
          <p>
            Welcome to our platform! We are dedicated to providing the best services 
            and ensuring customer satisfaction. Our team works tirelessly to achieve 
            excellence in everything we do.
          </p>
        </div>
        <!-- Image Content -->
        <div class="col-md-6">
          <img src="your-image.jpg" alt="About Us" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
